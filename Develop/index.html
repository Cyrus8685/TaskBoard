<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
  <title>Task Board</title>
</head>

<body>
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  <div>
    <div class="text-center mb-5">
      <button class="btn btn-success"  id="addTask" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </div>
    <!-- Todo: Create a modal with a form to add tasks -->
    <div id="formModal"  id="newTask" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Task</h5>
                    <button class="btn-close" id="closeButton" data-bs-toggle="modal"></button> 
                  </div>
                  <div class="modal-body">
                    <form>
                        <div>
                            <label class="taskTitle" id="taskTitle">Task Title<input class="titleInput" id="titleInput" type="text"></input></label>
                        </div>
                        <div>
                            <p class="dueDate" id="dueDate">Task Due Date<input class="dateInput" type="text" id="datepicker-1"></p>
                        </div>
                        <div>
                            <label class="taskDescription" id="taskDescription">Task Description</label>
                            <textarea class="descriptionInput" id="descriptionInput" type="text"></textarea>
                       </div>
                    </form>
                </div>
                <div>
                    <button type="button" id="submit-btn" class="btn btn-primary" data-bs-toggle="modal" onclick="createTaskCard()">Add Task</button>
                </div>
            </div>
        </div>             
    </div>
    <div class="row swim-lanes text-center justify-content-between">
      <div class="col-12 col-lg-4 d-flex">
        <div class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">To Do</h2>
          </div>
          <div class="list-group col card-body bg-light" id="to-do-cards">
            <div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex">
        <div class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="list-group col card-body bg-light"  id="in-progress-cards">
            <div>
            </div>
          </div>
        </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
          <div class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">Done</h2>
            </div>
            <div class="list-group col card-body bg-light" id="done-cards">
              <div>
              </div>
          </div>
          </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-4.7.1.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js" integrity="sha256-J8ay84czFazJ9wcTuSDLpPmwpMXOm573OUtZHPQqpEU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="./assets/js/Sortable-1.15.2/Sortable.js"></script>
	<script type="text/javascript" src="./assets/js/Sortable-1.15.2/st/prettify/run_prettify.js"></script>
  <script src="./assets/js/script.js" defer></script>
  <link rel="stylesheet" href="./assets/css/style.css"/>
</body>
</html>
